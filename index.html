<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables with JS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hero Builder</span></h1>
  <main>
    <div class="left-div controls">

        <label for="image-url">Image URL</label>
          <input type="url" name="image-url" placeholder="https://enteryoururl.com">

        <label for="overlay-colour">Overlay Colour</label>
          <input type="color" name="overlay-colour" value="#181818">

        <label for="image-opacity">Overlay Opacity</label>
          <input type="range" min="0" max="100" value="50" data-unit="%" name="image-opacity">

        <label for="text-input">Text Content</label>
          <input type="text" name="text-input" placeholder="Enter your text...">

        <label for="text-colour">Text Colour</label>
          <input type="color" name="text-colour" value="#181818">

        <label for="text-position-vertical">Text Vertical Positioning</label>
          <input type="range" name="text-position-vertical" data-unit="%" min="0" max="53" value="28">

        <label for="text-position-horizontal">Text Horizontal Positioning</label>
          <input type="range" name="text-position-horizontal" data-unit="%" min="0" max="100" value="42">
          
      </div>
    </div> 
    <div class="right-div bg-image">
      <h1 class="bg-image">Testing header</h1>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
