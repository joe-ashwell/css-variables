<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables with JS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="left-div controls">

        <label for="image-url">Image URL</label>
          <input type="url" name="image-url" placeholder="https://enteryoururl.com">

        <label for="text-input">Text content</label>
          <input type="text" name="text-input" placeholder="Enter your text...">

        <label for="text-size">Font size</label>
          <input type="range" min="1" max="200" value="58" data-unit="px" name="text-size">

        <label for="text-colour">Text colour</label>
          <input type="color" name="text-colour" value="#ffffff">

        <label for="text-position-vertical">Text vertical positioning</label>
          <input type="range" name="text-position-vertical" data-unit="%" min="0" max="53" value="28">

        <label for="text-position-horizontal">Text horizontal positioning</label>
          <input type="range" name="text-position-horizontal" data-unit="%" min="0" max="100" value="22">

      </div>
    </div> 
    <div class="right-div bg-image">
      <h2 class="bg-image">Lorem ipsum hero text</h2>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
